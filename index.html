<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="phone">
            <img src="img/phone.png" alt="Imagem de um celular com instagram aberto.">
            <img src="img/phone-img.png" alt="" class="phone-image">
        </div>
        <div class="login-area">
            <div class="login">
                <img src="img/instagram-logo.png" alt="">
                <input type="text" placeholder="Phone number, username, or email" name="username" id="username" class="login-text-input">
                <input type="password" placeholder="Password" name="password" id="password" class="login-text-input">
                <input type="button" value="Log In" class="login-button">
                <div class="form-division">
                    <div class="division-line"></div>
                    <p>OR</p>
                    <div class="division-line"></div>
                </div>
                <div class="facebook-login">
                    <span class="facebook-icon"></span>
                    <a href="">Log in with Facebook</a>
                </div>
                <a href="" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup">
                <p>Don't have an account? </p>
                <a href="">Sign up</a>
            </div>
            <div class="download">
                <p>Get the app.</p>
                <div>
                    <img src="img/ios-download.png" alt="iOS download button.">
                    <img src="img/android-download.png" alt="Android download button.">
                </div>
            </div>
        </div>
    </div>
</body>

<footer>

</footer>
</html>
